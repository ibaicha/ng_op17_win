          <div class="p-d-flex p-ai-center">
            <p-chip
              label="{{ this.loginService.UserConnexion.user.username }} "
              styleClass="p-mr-2 custom-chip"
              icon="pi pi-user"
            ></p-chip>
          </div>
          <br />
          <div class="p-d-flex p-ai-center">
            <p-chip
              label="{{ this.loginService.UserConnexion.user.role.name }} "

              icon="pi pi-eye"
