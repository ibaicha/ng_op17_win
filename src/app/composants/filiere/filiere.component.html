<div class="p-grid">
	<div class="p-col-6">Colonne 1</div>
	<div class="p-col-6">Colonne 2</div>
  </div>
  
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Ajout" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
            <!--<button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedPointServices()" [disabled]="!selectedPointServices || !selectedPointServices.length"></button>-->
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>
<p-table  #myTab [value]="this.clients"
        dataKey="id"
        sortMode="single"
        [rows]="5"
        [paginator]="true"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
		[scrollable]="true"
		scrollHeight="400px"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
	<ng-template pTemplate="header">
		<tr>
            <th >Id</th>
			<th >Code</th>
			<th>Telephone</th>
			<th pSortableColumn="email">Email</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-people>
		<tr>
            <td>
				{{ people.id }}
			</td>
			<td>
				{{ people.code }}
			</td>
			<td>
				{{ people.telephone }}
			</td>
			<td>
				{{ people.email }}
			</td>
		</tr>
	</ng-template>
</p-table>
</div>
